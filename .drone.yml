---
kind: pipeline
type: docker
name: api

platform:
  os: linux
  arch: amd64

steps:
  - name: api_only
    image: alpine/git
    commands:
      - if (git diff --exit-code $DRONE_COMMIT_BEFORE $DRONE_COMMIT_AFTER -- frontend); then exit 78; fi

  - name: build_push_image
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: robbymilo/backcountrydata
      tags: latest
      dockerfile: api/Dockerfile

trigger:
  event:
  - push
  branch:
  - master

---
kind: pipeline
type: docker
name: frontend

platform:
  os: linux
  arch: amd64

steps:
  - name: frontend_only
    image: alpine/git
    commands:
      - if (git diff --exit-code $DRONE_COMMIT_BEFORE $DRONE_COMMIT_AFTER -- api); then exit 78; fi

  - name: build_frontend
    image: cimg/node:12.8
    commands:
      - if (git diff --exit-code $DRONE_COMMIT_BEFORE $DRONE_COMMIT_AFTER -- api); then exit 78; fi
      - make build-frontend

trigger:
  event:
  - push
  branch:
  - master
